<!DOCTYPE>
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <style>
    .ouc{
      width:100px;
      height:100px;
      display:inline-block;
      background-size:100px 100px;
      margin:10px;
    }
  </style>
  </head>
  <body style="margin:0px;">
    <div class="ouc" style="background-image:url(a01.png);" title="a01.png" onmouseover = "nnn('a01.png');" onmouseout = "goout();"></div>
    <div class="ouc" style="background-image:url(a02.png);" title="a02.png" onmouseover = "nnn('a02.png');" onmouseout = "goout();"></div>
    <div class="ouc" style="background-image:url(a03.png);" title="a03.png" onmouseover = "nnn('a03.png');" onmouseout = "goout();"></div>
    <div id="table" style="width:100%;height:500px;background-color:rgba(255,180,254,0.3);"></div>
  </body>
</html>
<script>
  function nnn(xx){
    my_img = "<div style='width:500px;height:500px;margin:0 auto;'><img src='" + xx + "' width='500'></div>";
    document.getElementById("table").innerHTML = my_img;
  }
  function goout(){
    document.getElementById("table").innerHTML = "";
  }
</script>
